version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: pbms_postgres
    environment:
      POSTGRES_USER: pbms_user
      POSTGRES_PASSWORD: pbms_password
      POSTGRES_DB: pbms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pbms_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pbms_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
